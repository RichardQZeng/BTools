{% set name = "BTools" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RichardQZeng/BTools/archive/{{ version }}.tar.gz
  sha256: 68329862dbc8308e801c9ce0ed6779e6300131ca8e7910454c7d6d6f6e857af4

build:
  entry_points:
    - BERATools = beratools.gui:gui_main
    - BERATools=beratools.gui:gui_main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - label_centerlines
    - laserchicken
    - dask-core
    - distributed
    - geopandas
    - huggingface_hub
    - matplotlib-base
    - pip
    - pyogrio
    - psutil
    - pyqt
    - ray-default
    - rioxarray
    - rpy2
    - r-essentials
    - r-lidr
    - r-rcsf
    - r-rlas
    - r-sf
    - r-sp
    - r-terra
    - scikit-image
    - sphinx-tabs
    - sphinx_rtd_theme
    - xarray-spatial

test:
  imports:
    - beratools
  commands:
    - pip check
    - BERATools --help
    - BERATools --help
  requires:
    - pip

about:
  home: https://github.com/RichardQZeng/BTools.git
  summary: An advanced forest line feature analysis platform
  license: MIT
  license_file:
    - LICENSE
    - beratools/third_party/pyqtlet2/web/modules/leaflet_draw_414/LICENSE
    - beratools/third_party/pyqtlet2/web/modules/leaflet_rotatedMarker_020/LICENSE

extra:
  recipe-maintainers:
    - richard
