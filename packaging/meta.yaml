{% set name = "BERATools" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RichardQZeng/BTools/archive/{{ version }}.tar.gz
  sha256: d4136c976740ac96a8f7991372cbc0f959893afc0e8bbf47273e7d80e8c55542

build:
  entry_points:
    - BERATools = beratools.gui:gui_main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - bera_centerlines
    - dask
    - dask-expr
    - distributed
    - fiona
    - gdal
    - geopandas
    - pip
    - pyogrio
    - psutil
    - pyqt
    - pyqtlet2
    - rioxarray
    - rpy2
    - r-essentials
    - r-lidr
    - r-rcsf
    - r-rlas
    - r-sf
    - r-sp
    - r-terra
    - scikit-image
    - tqdm
    - xarray-spatial

test:
  imports:
    - beratools
  commands:
    - pip check
    - BERATools --help
  requires:
    - pip

about:
  home: https://github.com/RichardQZeng/BTools.git
  summary: An advanced forest line feature analysis platform
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - richard
